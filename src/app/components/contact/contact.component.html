<!-- Contact -->
		
			<article class="container box style3 wow animated fadeIn">
				<header>
					<h2>Send us a message</h2>
					<p>It does not matter if you do not want any website, send us an email and tell us what do you think about Social Web and how we can get better. <br>Your opinion is important for us to grow up. See you!</p>
				</header>
				<form (ngSubmit)="contactForm(form.value)" #form="ngForm">
					<div class="row 50%">
						<div class="6u 12u$(mobile)">
							<input type="text" class="text" name="name" placeholder="Name" ngModel/>
						</div>
						<div class="6u$ 12u$(mobile)">
							<input id="inputEmail" type="email" class="text" name="email" placeholder="Email" ngModel/>
						</div>
						<div class="12u$">
							<textarea id="inputMessage" name="message" placeholder="Message" ngModel></textarea>
						</div>
						<div class="12u$">
							<ul class="actions">
								<li>
									<button type="submit">Send</button>
								</li>
							</ul>
						</div>
					</div>
				</form>
			</article>
